<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chafabox Login - TecNM</title>
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

  <div class="login-container">
    <div class="top-logos">

      <img src="/img/tecnm.jpg" alt="TecNM Logo">
      <img class="mascota" src="/img/burrito.jpg" alt="Mascota">
      <img src="C:\Users\Thinkpad\Documents\TECNM SALTILLO\7º Semestre\Devops\Chafabox\Fuentes\ESCUDO.jpg" alt="Campus Logo">

    </div>

    <div class="tabs">
      <div class="tab active" id="tab-alumnos">Alumnos</div>
      <div class="tab" id="tab-docentes">Docentes</div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
      </div>
      <button type="submit" class="btn" >Iniciar sesión</button>
    </form>
  </div>

  <script>
    const tabAlumnos = document.getElementById('tab-alumnos');
    const tabDocentes = document.getElementById('tab-docentes');

    tabAlumnos.addEventListener('click', () => {
      tabAlumnos.classList.add('active');
      tabDocentes.classList.remove('active');
    });

    tabDocentes.addEventListener('click', () => {
      tabDocentes.classList.add('active');
      tabAlumnos.classList.remove('active');
    });
  </script>
<script src="/js/login.js"></script>
</body>
</html>
