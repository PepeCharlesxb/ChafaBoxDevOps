<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chafabox Login - TecNM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7b0000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 20px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .top-logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-logos img {
      height: 80px;
    }

    .mascota {
      height: 80px;
      margin: 10px 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      border-radius: 25px;
      overflow: hidden;
      background-color: #ddd;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      color: #fff;
      background-color: transparent;
    }

    .tab.active {
      background-color: #7b0000;
      font-weight: bold;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #d6e0e7;
      border-radius: 5px;
    }

    .btn {
      background-color: #7b0000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #5a0000;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="top-logos">
      <img src="/img/tecnm.jpg" alt="TecNM Logo">
      <img class="mascota" src="/img/burrito.jpg" alt="Mascota">
      <img src="C:\Users\Thinkpad\Documents\TECNM SALTILLO\7º Semestre\Devops\Chafabox\Fuentes\ESCUDO.jpg" alt="Campus Logo">
    </div>

    <div class="tabs">
      <div class="tab active" id="tab-alumnos">Alumnos</div>
      <div class="tab" id="tab-docentes">Docentes</div>
    </div>

    <form>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
  </div>

  <script>
    const tabAlumnos = document.getElementById('tab-alumnos');
    const tabDocentes = document.getElementById('tab-docentes');

    tabAlumnos.addEventListener('click', () => {
      tabAlumnos.classList.add('active');
      tabDocentes.classList.remove('active');
    });

    tabDocentes.addEventListener('click', () => {
      tabDocentes.classList.add('active');
      tabAlumnos.classList.remove('active');
    });
  </script>

</body>
</html>
